<template name="export_docs">
	<table class="table-bordered table table-condensed">
		{{#isolate}}
		{{#each export_item}}
			<tr>
				<!--  <td>{{item_type}}</td>  -->
				<td>{{item_text}}</td>
			</tr>
		{{/each}}
		{{/isolate}}
	</table>
</template>

<template name="export_main">
	<div class="span7 offset1">
		<p>Here at SLSB, we make it easy for you to continue your analysis on whatever platform you want, because we've made it super easy to download all of your data for storage or analysis. The data is stored as MongoDB insert commands. If you'd like the data another way (SQL, CSV), let us know.</p>
		<p>To get a copy, just click the "Export" button below. </p>
		<button class="btn btn-inverse pull-left" id="generate_export">Export</button>
		<div id="export_container">
		</div>	
	</div>
</template>

<head>
	<title>SQL Library, with Script Builder</title>
</head>
<body>
	<div class="container-fluid">
		{{> page_header}}	
		<div class="row-fluid span12">
			<div class="span1">
				{{> side_bar}}				
			</div>
			<div id="main" class="span10">
				{{> welcome_screen}}
			</div>
		</div>
	</div>
</body>

<template name="side_bar">
	<div class="tabbable tabs-left affix">
		<ul class="nav nav-tabs">
			<li id="launch_build" class="side-nav"><a href="#build" data-toggle="tab">Console <span class="badge badge-inverse pull-right">{{num_commands}}</span></a></li>
			<li id="launch_explore" class="side-nav"><a href="#explore" data-toggle="tab">DB Explorer</a></li>
			<li id="launch_search" class="side-nav"><a href="#search"  data-toggle="tab">Metric Library</a></li>	
			<li id="launch_create" class="side-nav"><a href="#create"data-toggle="tab">Create Metric</a></li>				
			<li id="launch_modify" class="side-nav"><a href="#modify" data-toggle="tab">Modify Metric</a></li>	
			<li id="launch_scripts" class="side-nav"><a href="#modify" data-toggle="tab">My Scripts</a></li>
			<li id="launch_settings" class="side-nav"><a href="#settings" data-toggle="tab">Settings</a></li>
			<li id="launch_feedback" class="side-nav"><a href="#feedback" data-toggle="tab">Feedback {{#if convos}}<span class="badge badge-inverse pull-right">{{convos}}</span>{{/if}}</a></li>
			<li id="launch_docs" class="side-nav"><a href="#docs" data-toggle="tab">Documentation</a></li>
			<li id="launch_export" class="side-nav"><a href="#export" data-toggle="tab">Export Data</a></li>
			{{#isolate}}{{#if admin_check}}<li id="launch_admin" class="side-nav"><a href="#admin" data-toggle="tab">Admin{{#if adminsations}}<span class="badge badge-inverse pull-right">{{adminsations}}</span>{{/if}}</a></li>{{/if}}{{/isolate}}
		</ul>
	</div>
</template>

<template name="welcome_screen">
	<div class="hero-unit span10">
		<h1>Welcome, {{current_user}}.</h1>
		<p>To get started, choose an option to the left or click on the Tutorial button below.</p>
		<p>
			<a class="btn btn-primary btn-large">Tutorial</a>
		</p>	
	</div>
</template>
<template name="page_header">
	<div class="page-header row-fluid span12">
		<h1 class="span9 btn-link" id="page_header">SQL Library, with Script Builder</h1>
		<h4 class="span3">{{loginButtons}}</h4>
	</div>
</template>
